<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event target</title>
</head>
<script>
    function solution(a, b) {
        let result = 0;
        for(let i in a){
            result += a[i] * b[i]
        }
        return result;
    }
    solution();
</script>

</body>
